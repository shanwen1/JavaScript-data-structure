<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function Queue() {
    //属性
    this.items = []
    //方法
    //1.将元素加入到队列中
    Queue.prototype.enqueue = function (element) {
      this.items.push(element)
    }
    //2.从队列中删除前端元素
    Queue.prototype.dequeue = function () {
     return this.items.shift()
    }
    //3.查看前端的元素
    Queue.prototype.front = function () {
      return this.items[0]
    }
    //4.查看队列是否为空
    Queue.prototype.isEmpty = function () {
      return this.items.length == 0
    }
    //5.查看队列中元素的个数
    Queue.prototype.size = function () {
      return this.items.length
    }
    //6.toString方法
    Queue.prototype.toString =function () {
      var resultString = ''
      for (var i=0; i < this.items.length; i++){
        resultString += this.items[i] + ''
      }
      return resultString
    }
  }
  //使用队列
  var queue = new Queue()
  //将元素加入到队列中
  queue.enqueue('reer ')
  queue.enqueue('refh ')
  queue.enqueue('rrer ')
  queue.enqueue('rera ')
  alert(queue)
  //从队列中删除元素
  queue.dequeue()
  alert(queue)
  queue.enqueue('11')
  alert(queue)
  alert(queue.size())
  alert(queue.isEmpty())
  alert(queue.toString())
</script>
</body>
</html>
